<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function api(uri) {
            return `${location.origin}/${uri}`;
        }
        function exit() {
            fetch(api('exit')).finally(() => {
                window.close();
            })
        }
    </script>
</head>
<body>
    <h1>Hello, There</h1>
    <button onclick="exit()"> 退出 </button>
</body>
</html>
